<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8"/>
    <title>Hackbright Coffee Shop</title>

    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Google fonts link -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway" >
    <!-- Our CSS -->
    <link rel="stylesheet" href="static/coffee.css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" src="LOLWUT" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    "use strict";

    // Set these variables to their DOM elements

    let coffeeImage = $("#coffee-image");
    let drinksOrdered = [];

    coffeeImage.attr('src', 'static/coffee_beans.jpg');

    let espresso = $('#espresso');
    let latte = $('#latte');
    let hotChocolate = $('#hot-chocolate');

    function makeCoffee(drinkType) {
        drinksOrdered.push(drinkType);
        console.log(drinksOrdered);
        coffeeImage.attr('src', 'static/coffee_machine.jpg');

        setTimeout(function () {
            coffeeImage.attr('src', 'static/coffee_mug.jpg');
        }, 1500);

        setTimeout(function () {
            coffeeImage.attr('src', 'static/coffee_beans.jpg');
        }, 4000);

        console.log("yay coffee");
    }

    coffeeImage.on('click', function() {makeCoffee("brew"); });
    // espresso.on('click', function() {makeCoffee("espresso"); });
    // latte.on('click', function() {makeCoffee("latte"); });
    $('.btn').on('click', function(evt) {makeCoffee(evt.target.id); });

    let revenueMessage = $('#revenue');


    // use this JavaScript object in further study step

    const prices = new Map([
        ["brew", 2.05],
        ["espresso", 3.25],
        ["latte", 4.15],
        ["hot-chocolate", 2.50]
    ]);

    function revenue() {
        let totalRev = 0;
        for (let drink of drinksOrdered) {
            // price = prices.get(drink);
            totalRev += prices.get(drink);
        }
        console.log(totalRev);
        return totalRev;
    }

</script>

</body>
</html>
